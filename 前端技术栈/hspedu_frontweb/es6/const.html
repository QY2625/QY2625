<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const常量/只读变量的使用</title>
    <script type="text/javascript">
        //const 基本使用
        /*
        1. 常量在定义时，需要赋值
        2. 常量赋值后不能修改
         */

        //常量
        const PI = 3.14;
        // invalid assignment to const 'PI'
        PI = 3.1415926;
        console.log("PI=", PI);

    </script>
</head>
<body>

</body>
</html>
