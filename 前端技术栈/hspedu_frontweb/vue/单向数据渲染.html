<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>单向数据渲染</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <!--解读
    1. 使用插值表达式引用 data数据池数据是在标签体内
    2. 如果是在标签/元素 的属性上去引用data数据池数据时，不能使用插值表达式
    3. 需要使用v-bind,因为v-bind是vue来解析,默认爆红，但是不影响解析
    4. 如果不希望看到爆红，alt+回车 引入xmlns:v-bind="http://www.w3.org/1999/xhtml"
    -->
    <img v-bind:src="img_src" v-bind:width="img_width">
    <img :src="img_src" :width="img_width">
</div>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app", //创建的vue实例挂载到 id=app的div
        data: { //data{} 表示数据池(model的有了数据)，有很多数据 ，以k-v形式设置(根据业务需要要设置)
            message: "Hello,ShallowRecall!",
            img_src: "1.jpg",
            img_width: "200px"
        }
    })
    console.log("vm=>", vm);
</script>

</body>
</html>
